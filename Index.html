<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <style>
      body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        background-color: #f4f6f9;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/framer-motion@10.9.0/dist/framer-motion.umd.js"></script>
    <script src="https://unpkg.com/@headlessui/react@1.7.0/dist/headlessui.umd.js"></script>

    <script type="module">
      import { useState } from 'https://cdn.skypack.dev/react';
      import { render } from 'https://cdn.skypack.dev/react-dom';
      import { motion } from 'https://cdn.skypack.dev/framer-motion';
      
      const questions = [
        { question: "น้องเพงเป็นสัตว์อะไร", answer: ["หมา", "ม๋า", "หมู", "หมุ"] },
        { question: "What is the capital of France?", answer: "Paris" },
        { question: "What is 5 * 6?", answer: "30" },
        { question: "What is the color of the sky?", answer: "blue" },
        { question: "What is the boiling point of water in Celsius?", answer: "100" }
      ];

      function QuizGame() {
        const [currentQuestion, setCurrentQuestion] = useState(0);
        const [userAnswer, setUserAnswer] = useState("");
        const [feedback, setFeedback] = useState("");
        const [score, setScore] = useState(0);

        const checkAnswer = () => {
          const correctAnswers = Array.isArray(questions[currentQuestion].answer)
            ? questions[currentQuestion].answer.map(ans => ans.toLowerCase())
            : [questions[currentQuestion].answer.toLowerCase()];

          if (correctAnswers.includes(userAnswer.trim().toLowerCase())) {
            setScore(score + 1);
            if (currentQuestion < questions.length - 1) {
              setCurrentQuestion(currentQuestion + 1);
              setUserAnswer("");
              setFeedback(`Correct! You earned ${score + 1} จุ้บ.`);
            } else {
              setFeedback(`Congratulations! You have completed the quiz with ${score + 1} จุ้บ.`);
            }
          } else {
            setFeedback("Incorrect! Try again.");
          }
        };

        return (
          <div className="flex justify-center items-center min-h-screen bg-white">
            <motion.div
              initial={{ opacity: 0, scale: 0.8, rotate: -10 }}
              animate={{ opacity: 1, scale: 1, rotate: 0 }}
              transition={{ duration: 0.5 }}
              whileHover={{ scale: 1.05 }}
            >
              <div className="p-6 bg-[#5c6bc0] text-white text-center shadow-lg rounded-2xl">
                <h1 className="text-2xl font-bold mb-4">{`Quiz Game`}</h1>
                <p className="text-lg mb-4">{questions[currentQuestion].question}</p>
                <input
                  className="text-black px-3 py-2 rounded-lg w-full mb-3"
                  value={userAnswer}
                  onChange={(e) => setUserAnswer(e.target.value)}
                  placeholder="Your answer here..."
                />
                <motion.div whileHover={{ scale: 1.1 }}>
                  <button
                    className="bg-[#7986cb] hover:bg-[#5c6bc0] px-4 py-2 rounded-lg"
                    onClick={checkAnswer}
                  >
                    Submit
                  </button>
                </motion.div>
                <p className="mt-3 text-lg">Score: {score} จุ้บ</p>
                {feedback && (
                  <motion.p
                    className="mt-3 text-lg"
                    initial={{ opacity: 0 }}
                    animate={{ opacity: 1 }}
                    transition={{ duration: 0.5 }}
                  >
                    {feedback}
                  </motion.p>
                )}
              </div>
            </motion.div>
          </div>
        );
      }

      render(<QuizGame />, document.getElementById('root'));
    </script>
  </body>
</html>
